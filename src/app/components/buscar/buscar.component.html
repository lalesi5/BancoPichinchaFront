


<input type="text" name="search" placeholder="Buscar" #nombre="ngModel" [(ngModel)]="selectedPokemon" required>
<button type="submit" (click)="onSearch()">
  Buscar
</button>
<small *ngIf="!nombre.valid && nombre.touched">
  Necesitas un nombre
</small>

<aside id="sidebar">
  <div class="subheader">
    <h1>Buscar Pokemons</h1>
  </div>
  <div id="nav-blog" class="sidebar-item">
    <div>
      <table id="tablePokemons">
        <tr>
          <td>Nombre</td>
          <td>Imagen</td>
          <td>Ataque</td>
          <td>Defensa</td>
          <td>Acciones</td>
        </tr>
        <tr *ngFor="let pokemon of pokemons">
          <td>{{pokemon.name}}</td>
          <td><img alt="Pokemon" src="{{pokemon.image}}"></td>
          <td>{{pokemon.attack}}</td>
          <td>{{pokemon.defense}}</td>
          <td>
            <button class="btn" >
              editar
            </button>
            <button class="btn" (click)="onDelete(pokemon.id)" >
              eliminar
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</aside>
<div class="clearfix"></div>
