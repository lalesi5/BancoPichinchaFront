<aside id="sidebar">
  <div id="nav-blog" class="sidebar-item">
    <div>
      <table id="tablePokemons">
        <tr>
          <td>Nombre</td>
          <td>Imagen</td>
          <td>Ataque</td>
          <td>Defensa</td>
          <td>Acciones</td>
        </tr>
        <tr *ngFor="let pokemon of pokemons let i = index">
          <td *ngIf="i <= 0">{{pokemon.name}}</td>
          <td *ngIf="i <= 0"><img src="{{pokemon.image}}"></td>
          <td *ngIf="i <= 0">{{pokemon.attack}}</td>
          <td *ngIf="i <= 0">{{pokemon.defense}}</td>
          <td *ngIf="i <= 0">
            <button class="btn-edit">
              <img src="assets/images/edit.png">
            </button>
            <button class="btn-edit">
              <img src="assets/images/Delete.png">
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</aside>
<div>
  <h2 class="subheader">Nuevo Pokemon</h2>
  <table>
    <tr>
      <td>
        <a>Nombre  </a>
        <input type="text" name="pokemonName">
      </td>
      <td>
        <a>Ataque: </a>
        <a>0</a>
        <input type="range" id="atack" name="atack" min="0" max="100">
        <a>100</a>
      </td>
    </tr>
    <tr>
      <td>
        <a>Imagen  </a>
        <input type="text" name="pokemonName" placeholder="URL">
      </td>
      <td>
        <a>Defensa: </a>
        <a>0</a>
        <input type="range" id="atack" name="atack" min="0" max="100">
        <a>100</a>
      </td>
    </tr>
    <button type="submit" class="btn"> Enviar</button>
    <button class="btn">Cancelar</button>
  </table>
</div>

<div class="clearfix"></div>
